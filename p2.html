<!DOCTYPE html>
<html lang="en">

<body>

    <ul>
        <h2>CONTACT<br><span>お問い合わせ</span></h2>
    <form>

        <label>
          <p>メールアドレス</p><input type="text" placeholder="メールアドレス"/>
        </label>
        <label>
            <p>制作内容</p><input type="message" placeholder="制作内容"/>
          </label>
        <label>
            <p>使用用途</p><input type="text" placeholder="使用用途"/>
        </label>
        <label>
            <p>予算</p><input type="text" placeholder="予算"/>
          </label>
        <label>
            <p>納期</p><input type="text" placeholder="納期"/>
        </label>
        <label>
            <p>その他</p><input type="text" placeholder="その他"/>
        </label>
        <button type="button">送信</button>
    </form>
    </ul>
</div>
