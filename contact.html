<div class="contact_form">
    <ul>
        <h2>CONTACT<br><div class="line_box"></div></h2>
        <br>
        <li><p>お名前</p><input name="entry.1981203791" type="text" placeholder="お名前"></li>
        <li><p>メールアドレス</p><input name="entry.1981203791" type="text" placeholder="mail@gmail.com"></li>
        <li><p>制作内容</p><textarea name="entry.1981203791" type="message" placeholder="制作内容"></textarea></li>
        <div id="attachment">
          <label><input type="file" name="ファイル添付" class="fileinput">添付ファイル</label>
         </div>
        <li><p>使用用途</p><input name="entry.1981203791" type="text" placeholder="アイコンに使用"></li>
        <li><p>ご予算</p><input name="entry.1981203791" type="text" placeholder="0000円"></li>
        <li><p>納期</p><input name="entry.1981203791" type="text" placeholder="00月00日"></li>
        <li><p>その他</p><input name="entry.1981203791" type="text" placeholder="その他"></li>
        <li><p>注意事項</p></li>
        <li><p><span>※</span>著作権の譲渡はしておりません。</p></li>
        <li><p><span>※</span>作成したイラストはサンプルとして使用させて<br>　いただく場合がございます。</p></li>
        <button><p>送信</p></button>
